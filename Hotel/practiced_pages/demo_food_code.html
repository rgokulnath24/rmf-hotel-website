<!DOCTYPE html>
<html>
<head>
<title>Sample Food Code</title>
</head>
<body>
<button type="button" onclick="loaddata('lunch')">Lunch</button>
<button type="button" onclick="loaddata('Dinner')">Dinner</button>
<div id="demo"></div>
</body>
<script>
function loaddata(category)
{
fetch('fetch.php?category='+category)
.then(response=>
response.text()
)
.then(data=>{
document.getElementById("demo").innerHTML=data;
});
}
</script>
</html>
